name: Next.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: id_rsa
        known_hosts: unnecessary
        if_key_exists: replace

    - name: Adding Known Hosts
      run: |
        mkdir -p ~/.ssh
        touch ~/.ssh/known_hosts
        ssh-keyscan -H -p 22 112.72.119.81 >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@112.72.119.81 "echo 'Connection test successful'"

    - name: Deploy with rsync
      run: |
        rsync -avz --delete \
          .next \
          node_modules \
          package.json \
          package-lock.json \
          ${{ secrets.SSH_USERNAME }}@112.72.119.81:/web3/ant-design-web3-demo

    - name: Start Application
      run: |
        ssh ${{ secrets.SSH_USERNAME }}@112.72.119.81 "cd /web3/ant-design-web3-demo && pm2 restart web3-demo || pm2 start npm --name web3-demo -- start"